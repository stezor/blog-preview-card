<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-preview-card">
      <div class="blog-preview-card__image"></div>
      <span class="blog-preview-card__tag">Learning</span>
      <p class="blog-preview-card__timestamp">Published 21 Dec 2023</p>
      <h3 class="blog-preview-card__title">HTML & CSS foundations</h3>
      <p class="blog-preview-card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="blog-preview-card__author">
        <span class="blog-preview-card__author__image"></span>
        <span class="blog-preview-card__author__name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
